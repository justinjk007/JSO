dist: trusty
sudo: required
language: cpp

notifications:
 email: false

addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  packages:
   - g++-5
   - lcov

script:
 - mkdir build
 - cd build
 - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake -D ENABLE_COVERAGE=ON ..
 - cmake --build . -- -j4

after_success:
 - bash <(curl -s https://codecov.io/bash)
